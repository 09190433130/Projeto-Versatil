<body>


<form id="form1" name="form" method="post" action="">

  <fieldset>

  <div class="linha">

  </div>
   
  <div class="linha">
   <label>

   <input name="email" type="text" id="email" size="40" />

  <div class="linha">
   <label>
   Telefone: <br>

  </div>
