<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Bordas</title>

		<style type="text/css" media="all">

		#box{
			width:200px;
			height:200px;
			background-color:#0CF;
			border-style:dashed;	<!-- Estilo da borda: tracejado -->
			border-color:#00F;		<!-- Cor da borda -->
			border-width:thick;		<!-- Largura da borda: grossa -->
		}

		#box2{
			width:200px;
			height:200px;
			background:#999;
			border:#333 5px solid;
			border-radius:5px 20px 10px 40px;		<!-- Define um raio (arredondamento para os cantos do objeto. Cada valor representa um canto (sup-esq, sup-dir, inf-dir, inf-esq). PoderÃ­amos abreviar para apenas um valor que valeria para os quatro cantos, por exemplo, 10px -->
		}

		</style>

	</head>

<body>
	Border
		<div id="box">
		</div>
		<br />
	Border radius    
		<div id="box2">
		</div>

</body>
</html>
